# Cachy Deployment Configuration Template
# Copy this file to .deploy.conf and adjust to your environment

# Project Identity
PROJECT_NAME="cachy.app"

# Branching Strategy
BRANCH_STABLE="main"
BRANCH_BETA="develop"

# Environment Settings (Stable)
STABLE_ENVIRONMENT="cachy.app"
STABLE_WORK_DIR="/www/wwwroot/cachy.app"
STABLE_PORT=3001
STABLE_START_COMMAND="sudo -u www bash /www/server/nodejs/vhost/scripts/prodcachyapp.sh"

# Environment Settings (Beta)
BETA_ENVIRONMENT="dev.cachy.app"
BETA_WORK_DIR="/www/wwwroot/dev.cachy.app"
BETA_PORT=3002
BETA_START_COMMAND="sudo -u www bash /www/server/nodejs/vhost/scripts/devcachyapp.sh"

# Global Paths
LOG_DIR="/var/log/cachy"
BACKUP_DIR="/backups/cachy"
