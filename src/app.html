  <!-- Matomo Tag Manager -->
  <script>
    var _mtm = (window._mtm = window._mtm || []);
    _mtm.push({ "mtm.startTime": new Date().getTime(), event: "mtm.Start" });
    (function () {
      var d = document,

  </script>
  <!-- End Matomo Tag Manager -->

  <!-- Theme Initialization (CRITICAL: Must run BEFORE any rendering) -->
  <script>
    (function () {
      try {
        var theme = localStorage.getItem('cachy_theme') || 'dark';

        // Apply theme class immediately
        if (theme !== 'dark') {
          document.documentElement.classList.add('theme-' + theme);
        }

        // CRITICAL: Set background color inline to prevent white flash
        // This ensures the correct background is shown BEFORE CSS loads
        var bgColors = {
          'dark': '#0f172a',
          'light': '#f1f5f9',
          'VIP': '#121212',
          'matrix': '#000000',
          'meteorite': '#0c082f',
          'steel': '#08103f',
          'dracula': '#282a36',
          'solarized-light': '#fdf6e3',
          'solarized-dark': '#002b36',
          'nord': '#2e3440',
          'gruvbox-dark': '#282828',
          'monokai': '#1e1f1c',
          'tokyo-night': '#1a1b26',
          'everforest-dark': '#2d353b'
        };

        var bgColor = bgColors[theme] || bgColors['dark'];
        document.documentElement.style.backgroundColor = bgColor;
      } catch (e) {
        // Silently fail if localStorage is not available
        document.documentElement.style.backgroundColor = '#0f172a';
      }
    })();
  </script>
