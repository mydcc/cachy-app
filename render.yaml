services:
  - type: web
    name: cachy-app
    env: node
    # Use the dedicated build script to handle Rust/WASM dependencies + npm ci
    buildCommand: ./scripts/render_build.sh
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.18.3
      # Removed NODE_OPTIONS to let the container manage memory automatically.
      # If you have a large instance (>= 2GB RAM), you can uncomment this:
      # - key: NODE_OPTIONS
      #   value: "--max-old-space-size=4096"
