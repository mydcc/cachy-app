services:
  - type: web
    name: cachy-app
    env: node
    # Use npm ci for clean, deterministic installs.
    # We disable audit to speed up the process.
    # Ensure package-lock.json is in sync with package.json!
    buildCommand: npm config set audit false && npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.18.3
      # Set memory limit to avoid OOM during build
      - key: NODE_OPTIONS
        value: "--max-old-space-size=4096"
