services:
  - type: web
    name: cachy-app
    env: node
    # Use npm install instead of npm ci to avoid strict lockfile mismatch errors on deployment.
    # We disable audit to speed up the process.
    buildCommand: npm config set audit false && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.18.3
      # Removed NODE_OPTIONS to let the container manage memory automatically.
      # If you have a large instance (>= 2GB RAM), you can uncomment this:
      # - key: NODE_OPTIONS
      #   value: "--max-old-space-size=4096"
