services:
  - type: web
    name: cachy-app
    env: node
    # Use the dedicated build script to handle Rust/WASM dependencies + npm ci
    buildCommand: ./scripts/render_build.sh
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.18.3
      # Uncommented to prevent OOM on standard instances during SvelteKit build
      - key: NODE_OPTIONS
        value: "--max-old-space-size=4096"
